<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }} — Scamazon</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header>
      <h1>Scamazon</h1>
      <p class="tag">All products are jokes — buyer beware (and laugh loud).</p>
    </header>

    <main>
      <article class="product-detail">
        <h2>{{ product.name }}</h2>
        <p class="price">{{ product.price }}</p>
        <p class="desc">{{ product.desc }}</p>
        <section class="scam">
          <h3>Why this is a scam (or silly)</h3>
          <p>{{ product.scam_note }}</p>
        </section>
        <p><a href="/">Back to listings</a></p>
      </article>
    </main>

    <footer>
      <p>Educational parody site. Do not use this to defraud or mislead anyone.</p>
    </footer>
  </body>
</html>
